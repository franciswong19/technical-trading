name: Stock Trend Analysis Report

on:
  schedule:
    - cron: '30 8 * * 2-6' # 8:30 AM UTC
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./momentum_gauges
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas numpy gspread oauth2client plotly polygon-api-client requests ta-lib

      - name: Run Stock Analysis Script
        env:
          # Passes all secrets directly into the script's memory
          SERVICE_ACCOUNT_KEY_GITHUB: ${{ secrets.SERVICE_ACCOUNT_KEY_GITHUB }}
          POLYGON_API_KEY_GITHUB: ${{ secrets.POLYGON_API_KEY_GITHUB }}
          EMAIL_APP_PASSWORD_GITHUB: ${{ secrets.EMAIL_APP_PASSWORD_GITHUB }}
        run: python data_processing_mg_picks_stock_trend_analysis_daily.py

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-trend-report
          path: momentum_gauges/mg_picks_trend_analysis/*.html
          retention-days: 30