name: Stock Trend Analysis Report

on:
  schedule:
    - cron: '0 9 * * 2-6' # 9:00 AM UTC
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./momentum_gauges
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install pandas numpy gspread oauth2client plotly polygon-api-client requests ta-lib
      - name: Create Creds Directory
        run: mkdir -p creds  # Ensures the folder exists
      - name: Setup App Password File
        run: echo "${{ secrets.EMAIL_APP_PASSWORD_GITHUB }}" > creds/app_password.txt
      - name: Run Script
        env:
          SERVICE_ACCOUNT_KEY_GITHUB: ${{ secrets.SERVICE_ACCOUNT_KEY_GITHUB }}
          POLYGON_API_KEY_GITHUB: ${{ secrets.POLYGON_API_KEY_GITHUB }}
        run: python data_processing_mg_picks_stock_trend_analysis_daily.py
      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-trend-report
          path: momentum_gauges/mg_picks_trend_analysis/*.html
          retention-days: 30