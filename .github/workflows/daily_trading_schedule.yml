name: Daily Trading Pipeline

on:
  schedule:
    # 9:00 AM UTC (Tuesday-Saturday) - Runs the Trend Analysis
    - cron: '0 9 * * 2-6'
    # 9:30 AM UTC (Tuesday-Saturday) - Runs the Technical Indicators
    - cron: '30 9 * * 2-6'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  # JOB 1: ETF Trend Analysis
  etf-trend-analysis:
    # Only runs at the 9:00 AM schedule or if triggered manually
    if: github.event.schedule == '0 9 * * 2-6' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    # NEW: Sets the working directory to your subfolder for the whole job
    defaults:
      run:
        working-directory: ./momentum_gauges

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        # Now runs inside ./momentum_gauges
        run: |
          pip install pandas numpy gspread oauth2client plotly polygon-api-client requests datetime ta-lib os json

      - name: Run Trend Analysis
        env:
          SERVICE_ACCOUNT_KEY_GITHUB: ${{ secrets.SERVICE_ACCOUNT_KEY_GITHUB }}
          POLYGON_API_KEY_GITHUB: ${{ secrets.POLYGON_API_KEY_GITHUB }}
        # Script name only, because we are already in the folder
        run: python data_processing_mg_picks_trend_analysis_daily.py

  # JOB 2: ETF Technical Indicators
  etf-technical-indicators:
    # Only runs at the 9:30 AM schedule or if triggered manually
    if: github.event.schedule == '30 9 * * 2-6' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    # NEW: Sets the working directory to your subfolder for the whole job
    defaults:
      run:
        working-directory: ./momentum_gauges

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas numpy gspread oauth2client polygon-api-client requests datetime ta-lib os json

      - name: Run Technical Indicators
        env:
          SERVICE_ACCOUNT_KEY_GITHUB: ${{ secrets.SERVICE_ACCOUNT_KEY_GITHUB }}
          POLYGON_API_KEY_GITHUB: ${{ secrets.POLYGON_API_KEY_GITHUB }}
        # Script name only, because we are already in the folder
        run: python data_processing_mg_picks_technical_indicators_daily.py